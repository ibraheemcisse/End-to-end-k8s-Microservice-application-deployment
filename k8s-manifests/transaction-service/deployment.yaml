apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: banking-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: ibraheemcisse/transaction-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: USER_SERVICE_URL
          value: http://user-service:3001
        - name: ACCOUNT_SERVICE_URL
          value: http://account-service:3002
